<script type="text/javascript">
  //Get form input from user
  $("#submit").on("click", function (event) {
    event.preventDefault();
    console.log("Submit Button Clicked");

    //Create an object for the user's data.
    let userData = {
      name: $("#name").val(),
      image: $("#image").val(),
      scores: [
        $("#questionOne").val(),
        $("#questionTwo").val(),
        $("#questionThree").val(),
        $("#questionFour").val(),
        $("#questionFive").val(),
        $("#questionSix").val(),
        $("#questionSeven").val(),
        $("#questionEight").val(),
        $("#questionNine").val(),
        $("#questionTen").val()
      ]
    };

    //Checking user input.
    console.log("User name after click: " + userData.name);
    console.log("Image URL:  " + userData.image);
    console.log("User scores: " + userData.scores);

    //AJAX post to send the data to the Friends API.
    $.post("/api/friends", userData, function (data) {
      if (data) {
        $("#matchName").text(data.name);
        console.log("#matchName: " + data.name)
        $("#matchImage").attr("src", data.image);
        $("#results").modal("toggle");
      }
    });
  });
</script>
